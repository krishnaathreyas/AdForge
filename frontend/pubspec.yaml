name: AdForge
description: A professional barcode scanner app for contextual video generation
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  mobile_scanner: ^5.1.0
  permission_handler: ^12.0.1
  provider: ^6.1.2
  video_player: ^2.8.6
  http: ^0.13.6
  gal: ^2.3.0
  share_plus: ^9.0.0
  path_provider: ^2.1.3
  dio: ^5.4.3
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1  # use latest version
  

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
